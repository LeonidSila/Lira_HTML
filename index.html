<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-info h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product-info p {
            color: #555;
            margin: 10px 0;
        }
        .product-info .price {
            font-size: 20px;
            color: #e67e22;
            margin: 10px 0;
        }
        .product-info .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product-info .btn:hover {
            background-color: #2980b9;
        }
        .form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #f1f1f1;
            z-index: 9;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        .form-container {
            max-width: 300px;
        }
        .form-container input[type=text], .form-container input[type=email] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom:10px;
            opacity: 0.8;
        }
        .form-container .cancel {
            background-color: red;
        }
        .form-container .btn:hover, .open-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Начало товара -->
    <div class="product">
        <img src="image1.jpg" alt="Фото товара">
        <div class="product-info">
            <h3>Название товара 1</h3>
            <p>Описание товара 1</p>
            <div class="price">1000 ₽</div>
            <button class="btn" onclick="openForm()">Заполнить данные</button>
        </div>
    </div>
    <!-- Конец товара -->
    <!-- Повторите блок товара 28 раз, изменяя информацию о товаре -->
    <!-- ... -->
</div>

<div class="form-popup" id="myForm">
    <form action="/submit" class="form-container">
        <h2>Заполните данные</h2>

        <label for="name"><b>Имя</b></label>
        <input type="text" placeholder="Введите ваше имя" name="name" required>

        <label for="services"><b>Доп. услуги</b></label>
        <input type="text" placeholder="Введите услуги" name="services">

        <label for="email"><b>Почта</b></label>
        <input type="email" placeholder="Введите вашу почту" name="email" required>

        <button type="submit" class="btn">Отправить</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
    </form>
</div>

<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>

</body>
</html>
